<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sağ Offcanvas + Sol Offcanvas + Main</title>
  <!-- Bootstrap CSS -->
<!-- FontAwesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      padding-top: 56px;
      color: #333;
    }
    /* Sol üst offcanvas toggle */
    #offcanvasLeftToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1080;
    }
    /* Sağ üst offcanvas toggle */
    #offcanvasRightToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1080;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      margin-top: 40px;
    }
    footer a {
      color: #ffc107;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

 <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <script>
    // Fetch ile nav.html içeriğini çekip body içindeki placeholder'a ekle
    fetch('https://raw.githubusercontent.com/bandanee/root/main/import/nav.html')
      .then(response => {
        if (!response.ok) throw new Error('Nav yüklenemedi');
        return response.text();
      })
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      })
      .catch(error => console.error('Fetch hatası:', error));
  </script>


<!-- İçerik -->
<div class="container my-4">
  <div class="row justify-content-center">
    <main class="col-12 col-lg-9">
      <section id="section1">
        <h2>Bölüm 1</h2>
        <p>Sol offcanvas kategori, sağ offcanvas iletişim.</p>
      </section>
      <section id="section2">
        <h2>Bölüm 2</h2>
        <p>Responsive tasarım, modern ve sade layout.</p>
      </section>
      <section id="section3">
        <h2>Bölüm 3</h2>
        <p>Toggle butonlar sol ve sağ offcanvas için ayrı.</p>
      </section>
      <section id="section4">
        <h2>Bölüm 4</h2>
        <p>Footer modern ve sade, sayfa sonunda yer alıyor.</p>
      </section>
    </main>
  </div>
</div>

<!-- Footer -->
<footer class="text-center">
  <div class="container">
    <p>&copy; 2026 Tüm Hakları Saklıdır. | <a href="#">Gizlilik Politikası</a> | <a href="#">İletişim</a></p>
  </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
