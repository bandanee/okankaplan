<!-- Sol üst toggle -->
<button class="btn btn-primary" id="offcanvasLeftToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft">
  &#9776;
</button> 

<!-- Sağ üst toggle -->
<button class="btn btn-success" id="offcanvasRightToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">

</button>

  </div>
</nav>

<!-- Sol Offcanvas -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel">
<div id="navbar-placeholder"></div>

<script>
  fetch('https://raw.githubusercontent.com/bandanee/root/main/import/nav.html')
    .then(r => {
      if (!r.ok) throw new Error('nav.html yüklenemedi');
      return r.text();
    })
    .then(html => document.getElementById('navbar-placeholder').innerHTML = html)
    .catch(e => console.error(e));
</script>
</div>

<!-- Sağ Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
 <div id="toc-placeholder"></div>

<script>
  fetch('https://raw.githubusercontent.com/bandanee/root/main/import/toc.html')

</script>
