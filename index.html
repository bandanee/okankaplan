<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sol Offcanvas Toggle + Fixed Navbar + TOC + Footer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 56px; /* Navbar yüksekliği kadar boşluk bırak */
    }
    /* Sol üst sabit toggle butonu */
    #offcanvasToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1055; /* Navbar ve diğer içerik üzerinde */
    }
    .toc {
      position: sticky;
      top: 70px;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
    }
    footer a {
      color: #ffc107;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Sol üst Offcanvas toggle butonu -->
<button class="btn btn-primary" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
  &#9776; Menü
</button>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Logo</a>
    <!-- Navbar collapse varsa mobilde buraya eklenir -->
  </div>
</nav>

<!-- Offcanvas Menü (Sol) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasMenuLabel">Kategoriler</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Kapat"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="#section1">Bölüm 1</a></li>
      <li class="nav-item"><a class="nav-link" href="#section2">Bölüm 2</a></li>
      <li class="nav-item"><a class="nav-link" href="#section3">Bölüm 3</a></li>
      <li class="nav-item"><a class="nav-link" href="#section4">Bölüm 4</a></li>
    </ul>
  </div>
</div>

<!-- İçerik ve Sağ TOC -->
<div class="container-fluid">
  <div class="row">
    <!-- Ana içerik -->
    <main class="col-lg-9 col-md-8 col-12 py-4">
      <section id="section1">
        <h2>Bölüm 1</h2>
        <p>Burada bölüm 1 içeriği yer alır...</p>
      </section>
      <section id="section2">
        <h2>Bölüm 2</h2>
        <p>Burada bölüm 2 içeriği yer alır...</p>
