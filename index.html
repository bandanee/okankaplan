<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Offcanvas Layout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Özel CSS -->
  <link rel="stylesheet" href="https://raw.githubusercontent.com/bandanee/root/main/import/style.css">

  <!-- head.html fetch -->
  <script>
    fetch('https://raw.githubusercontent.com/bandanee/root/main/import/head.html')
      .then(r => r.text())
      .then(html => {
        const temp = document.createElement('div');
        temp.innerHTML = html;
        while(temp.firstChild) document.head.appendChild(temp.firstChild);
      })
      .catch(e => console.error('head.html yüklenemedi', e));
  </script>
</head>
<body>

  <!-- Nav + Offcanvas placeholder -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('https://raw.githubusercontent.com/bandanee/root/main/import/nav.html')
      .then(r => r.text())
      .then(html => document.getElementById('navbar-placeholder').innerHTML = html)
      .catch(e => console.error('nav.html yüklenemedi', e));
  </script>

  <!-- Main içerik -->
  <div class="container my-4">
    <div class="row justify-content-center">
      <main class="col-12 col-lg-9">
        <section id="section1"><h2>Bölüm 1</h2><p>Sol ve sağ offcanvas nav.html içinde yer alıyor.</p></section>
        <section id="section2"><h2>Bölüm 2</h2><p>Responsive tasarım, modern ve sade layout.</p></section>
        <section id="section3"><h2>Bölüm 3</h2><p>Toggle butonlar nav.html içinden çalışıyor.</p></section>
        <section id="section4"><h2>Bölüm 4</h2><p>Footer modern ve sade, sayfa sonunda yer alıyor.</p></section>
      </main>
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('https://raw.githubusercontent.com/bandanee/root/main/import/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html)
      .catch(e => console.error('footer.html yüklenemedi', e));
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
