<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sağ Offcanvas + Sol Offcanvas + Main</title>
  <!-- Bootstrap CSS -->
<!-- FontAwesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://bandanee/root/main/import/style.css">
<script>
    // head.html içeriğini fetch ile yükle
    fetch('https://bandanee/root/main/import/head.html')
      .then(response => {
        if (!response.ok) throw new Error('head.html yüklenemedi');
        return response.text();
      })
      .then(html => {
        // Create a temporary container to parse the HTML
        const temp = document.createElement('div');
        temp.innerHTML = html;

        // Her bir child'ı head içine ekle
        while (temp.firstChild) {
          document.head.appendChild(temp.firstChild);
        }
      })
      .catch(error => console.error('Fetch hatası:', error));
  </script>
</head>
<body>

 <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <script>
    // Fetch ile nav.html içeriğini çekip body içindeki placeholder'a ekle
    fetch('https://bandanee/root/main/import/nav.html')
      .then(response => {
        if (!response.ok) throw new Error('Nav yüklenemedi');
        return response.text();
      })
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      })
      .catch(error => console.error('Fetch hatası:', error));
  </script>


<!-- İçerik -->
<div class="container my-4">
  <div class="row justify-content-center">
    <main class="col-12 col-lg-9">
      <section id="section1">
        <h2>Bölüm 1</h2>
        <p>Sol offcanvas kategori, sağ offcanvas iletişim.</p>
      </section>
      <section id="section2">
        <h2>Bölüm 2</h2>
        <p>Responsive tasarım, modern ve sade layout.</p>
      </section>
      <section id="section3">
        <h2>Bölüm 3</h2>
        <p>Toggle butonlar sol ve sağ offcanvas için ayrı.</p>
      </section>
      <section id="section4">
        <h2>Bölüm 4</h2>
        <p>Footer modern ve sade, sayfa sonunda yer alıyor.</p>
      </section>
    </main>
  </div>
</div>

  <script>
    // footer.html fetch
    fetch('https://bandanee/root/main/import/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html)
      .catch(err => console.error('footer.html yüklenemedi', err));
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
